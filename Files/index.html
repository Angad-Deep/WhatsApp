<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../Images/icon.svg">
    <script src="base.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div class="in-msg">
        <h4>No chats here. Tap the "+" icon to start a new chat.</h4>
    </div>
    <div class="new-chat"><h2>+</h2></div>
    <div id="footer"></div>
    <video id="video" autoplay playsinline></video>
    <div id="capture-circle"></div>
    <div id="zoom-container" style="display: none;">
        <label for="zoom-control">Zoom: </label>
        <input id="zoom-control" type="range" min="1" max="3" step="0.1" />
    </div>
    <div id="search"></div>
</body>
</html>
