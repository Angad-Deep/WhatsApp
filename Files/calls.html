<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="calls.css">
    <link rel="icon" type="image/x-icon" href="../Images/icon.svg">
    <script src="base.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div class="in-msg">
        <h4>To start calling contacts who have WhatsApp, tap <img src="../Images/call-icon.svg" alt="call-icon"> at the bottom of your
            screen.</h4>
    </div>
    <div class="new-call"><img src="../Images/calls-btn.svg" alt="call-btn"></div>
    <video id="video" autoplay playsinline></video>
    <div id="capture-circle"></div>
    <div id="zoom-container" style="display: none;">
        <label for="zoom-control">Zoom: </label>
        <input id="zoom-control" type="range" min="1" max="3" step="0.1" />
    </div>
    <div id="search"></div>
    <div id="footer"></div>
</body>
</html>
