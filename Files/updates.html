<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates | WhatsApp</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="updates.css">
    <link rel="icon" type="image/x-icon" href="../Images/icon.svg">
    <script src="base.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <div class="click-to-add">
        <img src="../Images/status-add.svg" alt="Click to add status">
        <div class="plus"><h2>+</h2></div>
        <div class="inline-status">
            <h1>My Status</h1>
            <h2>Tap to add status update</h2>
        </div>
    </div>
    <div class="status-add"><img src="../Images/status-pen.svg" alt="Edit Your Status"></div>
    <video id="video" autoplay playsinline></video>
    <div id="capture-circle"></div>
    <div id="zoom-container" style="display: none;">
        <label for="zoom-control">Zoom: </label>
        <input id="zoom-control" type="range" min="1" max="3" step="0.1" />
    </div>
    <div id="footer"></div>
</body>
</html>
